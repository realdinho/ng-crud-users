<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.first_name + ' ' + user.last_name }}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser">
      <h4>User Details:</h4>
      <div>
        <label>
          <strong>Name:</strong>
        </label> 
        {{ currentUser.first_name + ' ' + currentUser.last_name }}
      </div>
      <div>
        <label>
          <strong>Email:</strong>
        </label> 
        {{ currentUser.email }}
      </div>
      <!-- <div>
        <label>
          <strong>Job:</strong>
        </label> 
        {{ currentUser.job }}
      </div> -->

      <a class="badge badge-primary" routerLink="/users/{{ currentUser.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a user...</p>
    </div>
  </div>
</div>
